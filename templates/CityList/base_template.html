{% load static %}
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
 <head>
   <title>{% block title %}CityList{% endblock title %}</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      <script src=
        "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
      </script>
   <style>
     .nav-link {
       font-size: 20px; /* Set the font size to 20 pixels */
       font-weight: bold; /* Set the font weight to bold */
       border: 3px solid black; /* Add a border with 1px thickness and black color */
       border-radius: 5px; /* Add border radius for rounded corners */
       padding: 5px 10px; /* Add padding to space the text inside the button */
     }
   </style>
 </head>

 <body>
   <div class="container-fluid">

        <!-- Navbar-->
        <nav class="navbar navbar-expand-lg bg-warning navbar-light">
          <div class="container-fluid">
            <img src="{% static 'images/house_icon_64.png' %}">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                <a class="nav-link" href="/cities">Cities</a>
                <a class="nav-link" href="{% url 'city-search' %}">City Search</a>
              </div>
              <div class="navbar-nav ms-auto"> <!-- ms-auto for margin-left: auto -->
                {% if user.is_authenticated %}
                  <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout {{ user }}</a>
                {% else %}
                  <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Login</a>
                {% endif %}
              </div>
            </div>
          </div>
        </nav>

        <!-- Logout Confirmation Modal -->
        <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Logout Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                Are you sure you want to logout?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a href="{% url 'logout' %}?next={{ request.path }}" class="btn btn-primary">Logout</a>
              </div>
            </div>
          </div>
        </div>

        <!-- JavaScript for Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"></script>


       <div class="col-sm-10">
         <!-- add block content to html template -->
         {% block content %}
         {% endblock %}
       </div>
     </div>
   </div>
 </body>
</html>
